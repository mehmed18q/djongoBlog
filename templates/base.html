{% load  static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>
            {% block title %}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <h1>
            <a href="{% url 'articel:List' %}">@ LOGO @</a>
        </h1>
        <nav>
            <ul>
                <li>
                    <form class="logout-link" action="{% url 'accounts:Logout' %}" method="post">
                    {% csrf_token %}
                    <input type="submit" value="Logout">
                    </form>
                </li>
            </ul>
        </nav>
        <div class="wrapper">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
